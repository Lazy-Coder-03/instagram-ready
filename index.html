<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Ready - Square Image Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Instagram Ready</h1>
      <p class="subtitle">Add borders to make images perfect for Instagram</p>
    </header>

    <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">+</div>
      <p class="upload-text">Drag & drop images or tap to select</p>
      <button class="upload-btn">Select Images</button>
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <!-- Global Settings -->
    <div class="settings">
      <label class="setting-item">
        <span>Ratio</span>
        <select id="aspectRatio" class="select-input">
          <option value="1:1">1:1 Square</option>
          <option value="4:5">4:5 Portrait</option>
          <option value="9:16">9:16 Story</option>
        </select>
      </label>
      <label class="setting-item">
        <span>Border</span>
        <input type="color" id="borderColor" value="#000000">
      </label>
      <label class="setting-item">
        <span>Format</span>
        <select id="outputFormat" class="select-input">
          <option value="auto">Auto (Same as Original)</option>
          <option value="image/jpeg">JPEG (Smaller)</option>
          <option value="image/png">PNG (Lossless)</option>
          <option value="image/webp">WebP (Modern)</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button class="action-btn download-all" id="downloadAll" disabled>Download All</button>
      <button class="action-btn clear-all" id="clearAll" disabled>Clear</button>
    </div>

    <p class="stats" id="stats"></p>

    <div class="gallery" id="gallery">
      <div class="empty-state">No images yet</div>
    </div>
  </div>

  <!-- Processing Overlay -->
  <div class="processing hidden" id="processing">
    <div class="spinner"></div>
    <p>Processing images...</p>
  </div>

  <!-- Image Editor Modal -->
  <div class="editor-modal hidden" id="editorModal">
    <div class="editor-container">
      <div class="editor-header">
        <h2>Edit Image</h2>
        <button class="editor-close" id="editorClose">&times;</button>
      </div>

      <div class="editor-canvas-wrapper">
        <canvas id="editorCanvas"></canvas>
      </div>

      <div class="editor-controls">
        <!-- Rotate & Flip -->
        <div class="control-group">
          <span class="control-label">Transform</span>
          <div class="control-buttons">
            <button class="ctrl-btn" id="rotateLeft" title="Rotate Left">&#8630;</button>
            <button class="ctrl-btn" id="rotateRight" title="Rotate Right">&#8631;</button>
            <button class="ctrl-btn" id="flipH" title="Flip Horizontal">&#8596;</button>
            <button class="ctrl-btn" id="flipV" title="Flip Vertical">&#8597;</button>
          </div>
        </div>

        <!-- Zoom -->
        <div class="control-group">
          <span class="control-label">Zoom</span>
          <input type="range" id="zoomSlider" min="100" max="300" value="100" class="slider">
        </div>

        <!-- Position hint -->
        <p class="control-hint">Drag image to reposition</p>
      </div>

      <div class="editor-actions">
        <button class="editor-btn cancel" id="editorCancel">Cancel</button>
        <button class="editor-btn reset" id="editorReset">Reset</button>
        <button class="editor-btn apply" id="editorApply">Apply</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
